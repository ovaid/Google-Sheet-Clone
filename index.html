<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google sheet clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="my-table">
        <thead>
            <div id="current-cell-div">
                <h1 id="current-cell">No cell selected</h1>
            </div>
            <button id="bold-btn">B</button>
            <button id="italics-btn">I</button>
            <button id="underline-btn">U</button>
            <button id="left-align">Left</button>
            <button id="center-align">Center</button>
            <button id="right-align">Right</button>
            <!-- dropdown -->
            <select id="font-size">
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
            </select>
            <select id="font-family">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="cursive">Cursive</option>
                <option value="monospace">Monospace</option>
            </select>
            <button id="cut-button">Cut</button>
            <button id="copy-button">Copy</button>
            <button id="paste-button">Paste</button>
            <br />
            <br />
            <!-- input for bg color -->
            <lable for="bgColor">Bg Color</lable>
            <input type="color" id="bgColor" />
            <!-- .................. -->

            <!-- input for text color -->
            <lable for="textColor">Text Color</lable>
            <input type="color" id="textColor" />
            <!-- .................. -->
            <!-- .................. -->
            <button onclick="downloadJson()">Download</button>
            <input type="file" id="jsonFile" accept=".json" />
            <br />
            <br />
            <button id="add-sheet-btn">Add sheet</button>
            <h2 id="sheet-num">Sheet No. 1</h2>
            
            <button id="sheet-1">Sheet 1</button>
            <button id="sheet-2">Sheet 2</button>
            <button id="sheet-3">Sheet 3</button>
            <br />
            <br />
            <tr id="table-heading-row">
                <!-- empty cell -->
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>

</html>
